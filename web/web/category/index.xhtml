<ui:composition template="../master-page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
            <div class="Title">
                GAME HOT NHẤT
            </div>
            <div class="GameHOT">
                <ul>
                    <c:forEach var="game" items="#{categoryController.games}">
                        <li>
                            <div class="GameHOT_box">
                                <a href="#"><img src="${request.contextPath}/resources/images/top-game-hotgame-img-1.png"/></a>
                                <div class="GameHOT_box_text">
                                    <a href="#">#{game.name}</a>
                                    <p><a href="#">#{game.categoryName}</a></p>
                                </div>
                            </div>
                        </li>
                    </c:forEach>
                    
                    
                </ul>
            </div>	
            <div class="GameHOT_button">
                <button class="GameHOT_button_form">
                    XEM THÊM
                </button>
            </div>
        
    </ui:define>

</ui:composition>
