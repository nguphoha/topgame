<ui:composition template="../master-page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
            <div class="Title">
                Game #{categoryController.categoryName}
            </div>
            <div class="GameHOT">
                <ul>
                    <c:forEach var="game" items="#{categoryController.games}">
                        <li>
                            <div class="GameHOT_box">
                                <a  href="${request.contextPath}/chi-tiet-game-#{game.code}.html?id=#{game.id}"><img src="${request.contextPath}/resources/images/top-game-hotgame-img-1.png"/></a>
                                <div class="GameHOT_box_text">
                                    <a href="${request.contextPath}/chi-tiet-game-#{game.code}.html?id=#{game.id}">#{game.name}</a>
                                    <p>#{game.categoryName}</p>
                                </div>
                            </div>
                        </li>
                    </c:forEach>
                    
                    
                </ul>
            </div>	
            <div class="SoTrang">
                <c:forEach var="pagination" items="#{categoryController.paginations}">
                    <a href="${request.contextPath}/chuyen-muc-#{categoryController.categoryCode}.html?p=#{pagination.value}" class="SoTrang_#{pagination.style}">#{pagination.label}</a>
                </c:forEach>

            </div>
        
    </ui:define>

</ui:composition>
